- name: Redis setup
  hosts: all
  become: true
  tasks:
    - name: Install Redis RPMS
      ansible.builtin.yum: https://rpms.remirepo.net/enterprise/remi-release-8.rpm
      state: installed

    - name: Enable Redis module
      ansible.builtin.shell: yum module enable redis:remi-6.2 -y

    - name: Install Redis
      ansible.builtin.yum:
        name: redis
        state: installed

    - name: Update listen address in /etc/redis.conf
      ansible.builtin.replace:
        path: /etc/redis.conf
        regexp: '127.0.0.1'
        replace: '0.0.0.0'

    - name: Update listen address in /etc/redis/redis.conf
      ansible.builtin.replace:
        path: /etc/redis/redis.conf
        regexp: '127.0.0.1'
        replace: '0.0.0.0'

    - name: Restart redis
      ansible.builtin.systemd:
        name: redis
        state: restarted
        enabled: yes
        
